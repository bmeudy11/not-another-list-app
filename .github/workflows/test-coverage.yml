name: Test Coverage Validation (80%)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  backend-coverage:
    name: Backend Test Coverage (Python)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install backend dependencies and coverage tools
        run: |
          cd backend/src
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov coverage requests

      - name: Build and start database
        run: |
          docker compose build db
          docker compose up -d db

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db mysqladmin ping -h localhost --silent; then
              echo "Database is ready"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Run backend unit tests with coverage
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
          echo "Running backend unit tests with coverage..."
          echo "Current directory: $(pwd)"
          echo "Python path: $PYTHONPATH"
          echo "Test file exists: $(test -f test_backend.py && echo 'yes' || echo 'no')"
          
          # Run tests with coverage
          pytest test_backend.py \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html:coverage-html \
            --cov-report=xml:coverage.xml \
            --cov-report=json:coverage.json \
            -v -s
          
          echo ""
          echo "Test execution completed"
          
          # Verify coverage file was created
          if [ -f .coverage ]; then
            echo "‚úì Coverage data file created successfully"
            ls -lh .coverage
            echo ""
            echo "Coverage summary:"
            coverage report --skip-empty
          else
            echo "‚ö† Warning: No .coverage file found after unit tests"
            exit 1
          fi

      - name: Generate coverage badge
        if: always()
        working-directory: backend
        run: |
          if [ -f coverage.json ]; then
            COVERAGE=$(python -c "import json; data=json.load(open('coverage.json')); print(data['totals']['percent_covered_display'])")
          elif [ -f .coverage ]; then
            # Fallback: use coverage command to get percentage
            pip install coverage > /dev/null 2>&1
            COVERAGE=$(coverage report | grep TOTAL | awk '{print $NF}' | sed 's/%//')
          else
            echo "No coverage data found"
            COVERAGE="0"
          fi
          
          echo "Coverage: ${COVERAGE}%"
          echo "BACKEND_COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          
          # Determine badge color
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "BACKEND_BADGE_COLOR=${COLOR}" >> $GITHUB_ENV
          
          # Fail if coverage is below 80%
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below the required 80% threshold"
            exit 1
          else
            echo "‚úÖ Coverage ${COVERAGE}% meets the 80% threshold"
          fi

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage-html/
          retention-days: 30

      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.BACKEND_COVERAGE;
            const color = process.env.BACKEND_BADGE_COLOR;
            const emoji = color === 'brightgreen' ? '‚úÖ' : color === 'yellow' ? '‚ö†Ô∏è' : '‚ùå';
            
            const comment = `## ${emoji} Backend Test Coverage: ${coverage}%
            
            **Minimum Required:** 80%
            **Status:** ${parseFloat(coverage) >= 80 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Cleanup Docker containers
        if: always()
        run: docker compose down -v

  frontend-coverage:
    name: Frontend Test Coverage (React)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: natl-frontend/package-lock.json

      - name: Install dependencies
        working-directory: natl-frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: natl-frontend
        run: |
          npm test -- --coverage --watchAll=false --passWithNoTests 2>&1 | tee test-output.log || echo "Tests completed"
          echo "Test run finished, checking for coverage files..."
          ls -la coverage/ 2>&1 || echo "No coverage directory yet"

      - name: Check coverage threshold
        working-directory: natl-frontend
        run: |
          echo "Looking for coverage report..."
          ls -la coverage/ 2>&1 || echo "Coverage directory not found"
          
          # Extract coverage percentage from coverage-final.json
          if [ -f coverage/coverage-final.json ]; then
            echo "Found coverage-final.json, calculating coverage..."
            COVERAGE=$(node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('./coverage/coverage-final.json', 'utf8'));
              let totalLines = 0, coveredLines = 0;
              let totalStatements = 0, coveredStatements = 0;
              let totalFunctions = 0, coveredFunctions = 0;
              let totalBranches = 0, coveredBranches = 0;
              
              Object.values(data).forEach(file => {
                if (file.l) { totalLines += Object.keys(file.l).length; coveredLines += Object.values(file.l).filter(v => v > 0).length; }
                if (file.s) { totalStatements += Object.keys(file.s).length; coveredStatements += Object.values(file.s).filter(v => v > 0).length; }
                if (file.f) { totalFunctions += Object.keys(file.f).length; coveredFunctions += Object.values(file.f).filter(v => v > 0).length; }
                if (file.b) { totalBranches += Object.keys(file.b).length; coveredBranches += Object.values(file.b).flat().filter(v => v > 0).length; }
              });
              
              const linePct = totalLines > 0 ? (coveredLines / totalLines * 100) : 0;
              const stmtPct = totalStatements > 0 ? (coveredStatements / totalStatements * 100) : 0;
              const funcPct = totalFunctions > 0 ? (coveredFunctions / totalFunctions * 100) : 0;
              const branchPct = totalBranches > 0 ? (coveredBranches / totalBranches * 100) : 0;
              
              const avg = (linePct + stmtPct + funcPct + branchPct) / 4;
              console.log(avg.toFixed(2));
            ")
            
            echo "Coverage: ${COVERAGE}%"
            echo "FRONTEND_COVERAGE=${COVERAGE}" >> $GITHUB_ENV
            
            # Determine badge color
            if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              COLOR="brightgreen"
              echo "FRONTEND_BADGE_COLOR=brightgreen" >> $GITHUB_ENV
            elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
              COLOR="yellow"
              echo "FRONTEND_BADGE_COLOR=yellow" >> $GITHUB_ENV
            else
              COLOR="red"
              echo "FRONTEND_BADGE_COLOR=red" >> $GITHUB_ENV
            fi
            
            # Fail if coverage is below 80%
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "‚ùå Coverage ${COVERAGE}% is below the required 80% threshold"
              exit 1
            else
              echo "‚úÖ Coverage ${COVERAGE}% meets the 80% threshold"
            fi
          else
            echo "‚ùå Coverage report not found"
            echo "FRONTEND_COVERAGE=0" >> $GITHUB_ENV
            echo "FRONTEND_BADGE_COLOR=red" >> $GITHUB_ENV
            exit 1
          fi

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: natl-frontend/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.FRONTEND_COVERAGE || '0';
            const color = process.env.FRONTEND_BADGE_COLOR || 'red';
            const emoji = color === 'brightgreen' ? '‚úÖ' : color === 'yellow' ? '‚ö†Ô∏è' : '‚ùå';
            
            const comment = `## ${emoji} Frontend Test Coverage: ${coverage}%
            
            **Minimum Required:** 80%
            **Status:** ${parseFloat(coverage) >= 80 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  coverage-summary:
    name: Coverage Summary Report
    runs-on: ubuntu-latest
    needs: [backend-coverage, frontend-coverage]
    if: always()
    
    steps:
      - name: Generate overall summary
        run: |
          echo "# üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Requirements" >> $GITHUB_STEP_SUMMARY
          echo "**Minimum Threshold:** 80%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-coverage.result }}" == "success" ]; then
            echo "- ‚úÖ **Backend (Python):** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå **Backend (Python):** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.frontend-coverage.result }}" == "success" ]; then
            echo "- ‚úÖ **Frontend (React):** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå **Frontend (React):** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "Detailed coverage reports are available in the artifacts section:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Coverage HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Coverage HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "If coverage is below 80%:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download and review the coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "2. Identify untested code paths" >> $GITHUB_STEP_SUMMARY
          echo "3. Add tests for missing coverage" >> $GITHUB_STEP_SUMMARY
          echo "4. Run tests locally to verify improvements" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          # Both backend and frontend coverage are required
          if [ "${{ needs.backend-coverage.result }}" != "success" ] || [ "${{ needs.frontend-coverage.result }}" != "success" ]; then
            echo "‚ùå One or more coverage checks failed"
            exit 1
          else
            echo "‚úÖ All coverage checks passed"
          fi
