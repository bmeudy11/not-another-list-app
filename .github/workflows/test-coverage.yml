name: Test Coverage Validation (80%)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-coverage:
    name: Backend Test Coverage (Python)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: natl
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/src/requirements.txt

      - name: Install dependencies
        working-directory: backend/src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov coverage

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Set up test database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot < mysql/1_create_database.sql
          mysql -h 127.0.0.1 -P 3306 -u root -proot < mysql/2_create_test_data.sql

      - name: Run tests with coverage
        working-directory: tests/src
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: natl
        run: |
          pytest --cov=../../backend/src \
                 --cov-report=term \
                 --cov-report=html:coverage-html \
                 --cov-report=xml:coverage.xml \
                 --cov-report=json:coverage.json \
                 --cov-fail-under=80 \
                 -v

      - name: Generate coverage badge
        if: always()
        working-directory: tests/src
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "Coverage: ${COVERAGE}%"
          echo "BACKEND_COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          
          # Determine badge color
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "BACKEND_BADGE_COLOR=${COLOR}" >> $GITHUB_ENV

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: tests/src/coverage-html/
          retention-days: 30

      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-xml
          path: tests/src/coverage.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.BACKEND_COVERAGE;
            const color = process.env.BACKEND_BADGE_COLOR;
            const emoji = color === 'brightgreen' ? '‚úÖ' : color === 'yellow' ? '‚ö†Ô∏è' : '‚ùå';
            
            const comment = `## ${emoji} Backend Test Coverage: ${coverage}%
            
            **Minimum Required:** 80%
            **Status:** ${parseFloat(coverage) >= 80 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  frontend-coverage:
    name: Frontend Test Coverage (React)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: natl-frontend/package-lock.json

      - name: Install dependencies
        working-directory: natl-frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: natl-frontend
        run: |
          npm test -- --coverage --watchAll=false --coverageReporters="text" "lcov" "json" "html" || true

      - name: Check coverage threshold
        working-directory: natl-frontend
        run: |
          # Extract coverage percentage from coverage-summary.json
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); const total = data.total; const avg = (total.lines.pct + total.statements.pct + total.functions.pct + total.branches.pct) / 4; console.log(avg.toFixed(2));")
            echo "Coverage: ${COVERAGE}%"
            echo "FRONTEND_COVERAGE=${COVERAGE}" >> $GITHUB_ENV
            
            # Determine badge color
            if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              COLOR="brightgreen"
              echo "FRONTEND_BADGE_COLOR=brightgreen" >> $GITHUB_ENV
            elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
              COLOR="yellow"
              echo "FRONTEND_BADGE_COLOR=yellow" >> $GITHUB_ENV
            else
              COLOR="red"
              echo "FRONTEND_BADGE_COLOR=red" >> $GITHUB_ENV
            fi
            
            # Fail if coverage is below 80%
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "‚ùå Coverage ${COVERAGE}% is below the required 80% threshold"
              exit 1
            else
              echo "‚úÖ Coverage ${COVERAGE}% meets the 80% threshold"
            fi
          else
            echo "‚ö†Ô∏è Coverage report not found"
            echo "FRONTEND_COVERAGE=0" >> $GITHUB_ENV
            echo "FRONTEND_BADGE_COLOR=red" >> $GITHUB_ENV
            exit 1
          fi

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: natl-frontend/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.FRONTEND_COVERAGE || '0';
            const color = process.env.FRONTEND_BADGE_COLOR || 'red';
            const emoji = color === 'brightgreen' ? '‚úÖ' : color === 'yellow' ? '‚ö†Ô∏è' : '‚ùå';
            
            const comment = `## ${emoji} Frontend Test Coverage: ${coverage}%
            
            **Minimum Required:** 80%
            **Status:** ${parseFloat(coverage) >= 80 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  coverage-summary:
    name: Coverage Summary Report
    runs-on: ubuntu-latest
    needs: [backend-coverage, frontend-coverage]
    if: always()
    
    steps:
      - name: Generate overall summary
        run: |
          echo "# üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Requirements" >> $GITHUB_STEP_SUMMARY
          echo "**Minimum Threshold:** 80%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-coverage.result }}" == "success" ]; then
            echo "- ‚úÖ **Backend (Python):** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå **Backend (Python):** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.frontend-coverage.result }}" == "success" ]; then
            echo "- ‚úÖ **Frontend (React):** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå **Frontend (React):** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "Detailed coverage reports are available in the artifacts section:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Coverage HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Coverage HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "If coverage is below 80%:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download and review the coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "2. Identify untested code paths" >> $GITHUB_STEP_SUMMARY
          echo "3. Add tests for missing coverage" >> $GITHUB_STEP_SUMMARY
          echo "4. Run tests locally to verify improvements" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.backend-coverage.result }}" != "success" ] || [ "${{ needs.frontend-coverage.result }}" != "success" ]; then
            echo "‚ùå One or more coverage checks failed"
            exit 1
          else
            echo "‚úÖ All coverage checks passed"
          fi
