name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (docker-compose)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for building wheels
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev yaml-dev libyaml-dev

      - name: Install docker-compose
        run: |
          python3 -m pip install --upgrade pip
          pip3 install docker-compose

      - name: Show Docker info
        run: docker info

      - name: Build containers with docker-compose
        run: docker-compose build

  flake8:
    name: Static analysis - flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install -U flake8

      - name: Run flake8
        run: flake8 --max-line-length=120 backend/src

  unit-tests:
    name: Unit tests (docker-compose)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for building wheels
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev yaml-dev libyaml-dev

      - name: Install docker-compose
        run: |
          python3 -m pip install --upgrade pip
          pip3 install docker-compose

      - name: Build required containers
        run: docker-compose build --parallel

      - name: Start backend and db services
        run: docker-compose up -d natl_backend_api db

      - name: Run tests (inside test container)
        # If tests fail, this step will fail the job
        run: docker-compose run --rm test
